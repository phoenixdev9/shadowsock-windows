<!doctype html>
<html>
<head>
<script>

</script>
<style>
  html, body, table, div {
      padding: 0px;
      margin: 0 !important;
  }
  div#qrcode {
    margin: 5px !important;
	  text-align: center;
	  vertical-align: center;
  }
  #qrcode {
      width:190px;
      height:190px;
  }
	table {
		width: 100%;
		height:100%;
	}
</style>
</head>
<body>
<div id="qrcode" name="qrcode"></div>
<script type="text/javascript">
    function genCode(code) {
        new QRCode("qrcode", {
                   text: code,
                   width: 200,
                   height: 200,
                   colorDark : "#000000",
                   colorLight : "#ffffff",
                   correctLevel : QRCode.CorrectLevel.H
                   });
    }
    genCode("__SSURL__");
</script>
</body>
</html>
